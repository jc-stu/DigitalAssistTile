plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'stu.jc.digitalassisttile'
    compileSdk 35

    defaultConfig {
        applicationId 'stu.jc.digitalassisttile'
        minSdk 24
        targetSdk 33
        versionCode 2
        versionName '1.1'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

